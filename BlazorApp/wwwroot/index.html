<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTTPS 강제 사용을 위한 보안 헤더 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <title>동해렌즈(주) 영업관리</title>
    <base href="/" />
    <!--<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />-->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />
    <!--Mud Blazor CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <!--MudBlaozr JS-->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <!-- proj4js 최신 버전 사용 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.min.js"></script>
    <!-- 네이버 지도 API-->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=0une5s30po"></script>
    <!--Geolib-->
    <script src="https://unpkg.com/geolib@3.3.4/lib/index.js"></script>
    <script type="module" src="./js/map/marker-utils.js"></script>
    <script type="module" src="./js/map/main.js"></script>
    <script type="module" src="./js/dashboard-helpers.js"></script>
    <!-- HTTPS 리디렉션 스크립트 -->
    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace('https:' + window.location.href.substring(window.location.protocol.length));
        }
    </script>
</body>

</html>
